<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos do HTML5</title>
</head>
<body>
    <h1>Recursos do HTML5</h1>
    <div>
        <video src="video/cidade.mp4" width="320" height="240" controls></video>
    </div>
    <div>
        <audio src="audio/music.mp3" controls></audio>
    </div>
    <div>
        <figure>
            <img src="img/ricefield.jpg" alt="Campo de Arroz">
            <figcaption>Um campo lindo de arroz</figcaption>
        </figure>
    </div>
    <div>
        <h3>Preencha o formulário: </h3>
        <form>
            <label>Email:</label>
            <input type="email" name="email_input" required placeholder="Digite seu email" autofocus>
            <label>Nome:</label>
            <input type="text" name="name_input" required placeholder="Digite seu nome:">
            <input type="submit" name="Enviar">
        </form>
    </div>
    <div>
        <p contenteditable="true">Este é um paragráfo que pode ser editado.</p> 
    </div>
    <div>
        <details open="open">
            <summary>Cachorro</summary>
            <p>É o melhor amigo do homem</p>
        </details>
    </div>
    <div>
        <form>
            <p>Animais</p>
            <input list="animais" name="animal">
            <datalist id="animais">
                <option value="Cachorro"></option>
                <option value="gato"></option>
                <option value="vaca"></option>
            </datalist>
        </form>
    </div>
    <div>
        <p>Barra de navegamento</p>
        <progress value="63" max="100"></progress>
    </div>
</body>
</html>
