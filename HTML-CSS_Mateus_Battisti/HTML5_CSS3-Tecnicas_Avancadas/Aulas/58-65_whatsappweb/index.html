<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b419a4a3b0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img src="img/avatar1.png" alt="avatar" class="user-photo">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">
                    Ativar notificações na área de trabalho
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contacts-container">
                <div class="contact-box active-chat">
                    <img src="img/jp-avatar.jpg" alt="foto joão png" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Xarope Sassi</p>
                        <p class="user-messagepreview"><i class="fas fa-check-double"></i>Amigor</p>
                    </div>
                      <div class="message-info">
                          <p class="nessage-time">22:40</p>
                      </div>  
                </div>
                <div class="contact-box">
                    <img src="img/pedrao-avatar.jpg" alt="avatar3 png" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Sima</p>
                        <p class="user-messagepreview">Salve meu rei</p>
                    </div>
                      <div class="message-info">
                          <p class="nessage-time">19:30</p>
                          <p class="message-pending">3</p>
                      </div>  
                </div>
                <div class="contact-box">
                    <img src="img/bielzao-avatar.jpg" alt="avatar2 png" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Bielzao</p>
                        <p class="user-messagepreview">Brunão</p>
                    </div>
                      <div class="message-info">
                          <p class="nessage-time">12:30</p>
                          <p class="message-pending">1</p>
                      </div>  
                </div>
            </div>
        </aside>
        <main class="chat-container">

        </main>
    </div>
</body>
</html>
